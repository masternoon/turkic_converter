<!DOCTYPE html>
<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>
    <title>Turkic Converter</title>
</head>

<body style="background-color: #1e1e1e; color:beige;">
    <h1>Turkic Converter</h1>
    <div>
        <a style="color:beige; color:cornflowerblue; font-weight: bold; font-size:x-large" href="practice.html">practice</a>
        <br/>
        <br/>
    </div>
    <div id="convert_div">
        <textarea rows="20" cols="50" id="text_to_convert" onkeyup = "auto_convert()"></textarea>
        <br/>
        <input type="checkbox" id="auto_convert" value="auto convert" checked>
        <label for="auto_convert">auto convert</label><br>
        <p>
        <p style="unicode-bidi:bidi-override; direction: RTL; text-align: left; white-space: pre-wrap;" id="converted_text"></p>
        </p>
        <br/>
        <button onclick="convert_to_script()">convert</button>
        <button onclick="diphthongs()">diphthongs</button>
    </div>
    <script>
        hard_vowels = "аоуұы";
        soft_vowels_letters = "еәіөүиь";
        dual_consonants = "бдгғчжнрстлқкш";

        diphthongs_dict = {
            'ок' : "𐰸",
            'ук' : "𐰸",
            'өк' : "𐰜",
            'үк' : "𐰜",
            'ик' : "𐰶",
            'ек' : "𐰶",
            'ык' : "𐰶",
            'ық' : "𐰶",
            'қы' : "𐰶",
            'ки' : "𐰶",
            'нч' : "𐰨",
            'нш' : "𐰨",
            'ант' : "𐰦",
            'нт' : "𐰦",
            'нд' : "𐰦",
            'алт' : "𐰡",
            'лт' : "𐰡",
            'лд' : "𐰡",
            'арт' : "𐱈",
            'рт' : "𐱈",
            'рд' : "𐱈",
            'от' : "𐱇",
            'ут' : "𐱇",
            'ай' : "𐰗",
            'йай' : "𐰗",
        }

        to_turkic_dict = {
            'а' : "𐰀",
            'ә' : "𐰂",
            'і' : "𐰃",
            'ы' : "𐰃",
            'и' : "𐰄",
            'е' : "𐰅",
            'о' : "𐰆",
            'у' : "𐰆",
            'ө' : "𐰇",
            'ү' : "𐰇",
            'м' : "𐰢",
            'ң' : "𐰭",
            'п' : "𐰯",
            'з' : "𐰕",
            'нь' : "𐰪",
            'в' : "𐰊",
            'ц' : "𐰳",
            'х' : "𐰴",
            'ф' : "𐰯",
            'ұ' : "𐰆",
            'я' : "𐰄𐰀",
            'th' : "𐰕",
        }

        hard_consonants = {
            'б' : "𐰉",
            'д' : "𐰑",
            'г' : "𐰍",
            'ғ' : "𐰍",
            'ч' : "𐰲",
            'ж' : "𐰖",
            'н' : "𐰣",
            'р' : "𐰺",
            'с' : "𐰽",
            'т' : "𐱃",
            'л' : "𐰞",
            'қ' : "𐰴",
            'к' : "𐰴",
            'ш' : "𐰿",
        }

        soft_consonants = {
            'б' : "𐰋",
            'д' : "𐰓",
            'г' : "𐰏",
            'ғ' : "𐰏",
            'ч' : "𐰱",
            'ж' : "𐰘",
            'н' : "𐰤",
            'р' : "𐰼",
            'с' : "𐰾",
            'т' : "𐱅",
            'л' : "𐰠",
            'қ' : "𐰚",
            'к' : "𐰚",
            'ш' : "𐱁",
        }
        
        function get_dual(letter, prev_letter, next_letter)
        {
            is_soft = false;
            rune = ""
            if(prev_letter)
                if(soft_vowels_letters.includes(prev_letter))
                    is_soft = true;
            if(next_letter)
                if(soft_vowels_letters.includes(next_letter))
                    is_soft = true;
            if(is_soft)
                rune = soft_consonants[letter]
            else
                rune = hard_consonants[letter]

            return rune;
        }
        
        var auto_convert_checkbox = document.getElementById("auto_convert");

        function auto_convert()
        {
            if(auto_convert_checkbox.checked)
                convert_to_script();
        };
        
        function convert_word_to_script(word_to_convert)
        {
            converted_word = "";
            for(var i = 0; i < word_to_convert.length; i++)
            {
                let char_to_convert = word_to_convert[i].toLowerCase();
                final_char = "";
                    if(dual_consonants.includes(char_to_convert))
                        final_char = get_dual(char_to_convert, word_to_convert[i-1], word_to_convert[i+1]);
                    else if(char_to_convert in to_turkic_dict)
                        final_char = to_turkic_dict[char_to_convert];
                    else
                        final_char = char_to_convert;
                converted_word += final_char;
            }
            return converted_word;
        }

        function convert_to_script()
        {
            var text_to_convert = document.getElementById("text_to_convert").value;
            var converted_text_element = document.getElementById("converted_text");
            converted_text_element.innerHTML = "";
            for(var i = 0; i < text_to_convert.length; i++)
            {
                let char_to_convert = text_to_convert[i].toLowerCase();
                final_char = "";
                    if(dual_consonants.includes(char_to_convert))
                        final_char = get_dual(char_to_convert, text_to_convert[i-1], text_to_convert[i+1]);
                    else if(char_to_convert in to_turkic_dict)
                        final_char = to_turkic_dict[char_to_convert];
                    else
                        final_char = char_to_convert;
                converted_text_element.innerHTML += final_char;
            }
        }
    </script>
</body>
</html>
